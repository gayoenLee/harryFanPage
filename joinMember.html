<!DOCTYPE html>
<html>

<head>
    <title>회원가입</title>
</head>

<body>
    <fieldset>0
        <legend>회원가입양식</legend>
        <form action="mainPage.html" method="post">
            <table>
                <tr>
                    <th>닉네임</th>
                    <td><input type="text" name="nickName" placeholder="닉네임을 입력하세요"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="email" name="email" placeholder="lleeeggge@example.com"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="password" placeholder="특수문자, 기호, 소문자 한 개이상 포함한 비밀번호 입력"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="tel" name="phoneNumber" placeholder="010-xxx-xxxx"></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="button" onclick="location.href='mainPage.html'" value="입학하기"></td>
                </tr>
            </table>
    </fieldset>
</body>

</html>
